<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <title>Image Upload</title>
    </head>
    <body>
	<h2>Universal Style Transfer</h2>
        <div>
            <form method="post" action="/inference" enctype="multipart/form-data">
                <label for="content">Content image</label>
		<br>
                <input type="file" size="30" name="content">
                <br>
                <label for="style">Style image</label>
		<br>
                <input type="file" size="30" name="style">
                <br>
                <label for="layer_order">select network depth</label>
                <select id="layer_order" name="layer_order">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
		<br>
                <label for="single_layer">single layer transfer</label>
                <input type="radio" id="single_layer" name="transfer_type" value="single">
		<br>
                <label for="chained">chained transfer</label>
                <input type="radio" id="chained" name="transfer_type" value="chained">
		<br>
		<br>
		<br>
		<label for="torch">Use PyTorch runtime</label>
		<input type="radio" id="torch" name="model_runtime" value="torch">
		<br>
		<label for="trt"> Use TensorRT runtime</label>
		<input type="radio" id="trt" name="model_runtime" value="trt">
		<br>
		<br>
                <input type="submit" value="Submit">
            </form>
            <img src="{{ img_data }}" >
        </div>
    </body>
